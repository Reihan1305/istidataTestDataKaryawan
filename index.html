<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Aplikasi Data Pribadi</title>
    <link rel="icon" href="assets/image/story.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/assets/css/index.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div >
      <div class="d-flex mt-2 mb-2 gap-2">
        <img
          src="/assets/image/story.png"
          class="img-fluid rounded-top"
          style="width: 30px"
        />
        <h5>Aplikasi Data Pribadi</h5>
      </div>
      <form id="searchForm">
        <div class="searchCard">
          <label for="nik">
            <h6>NIK</h6>
          </label>
          <input id="nik" name="nik" class="form-control" type="number" />
          <label for="name">
            <h6>Nama</h6>
          </label>
          <input id="name" class="form-control" name="name" />
        </div>
        <div class="searchCardButton">
          <button class="btn btn-primary px-3" type="submit">Search</button>
          <button type="button" class="btn btn-primary addBtn px-3">add</button>
        </div>
      </form>
      <table border="1" class="tableData" id="personTable">
        <thead>
          <tr>
            <th>No</th>
            <th>NIK</th>
            <th>Nama Lengkap</th>
            <th>Jenis Kelamin</th>
            <th>Warna Kesukaan</th>
            <th>Tanggal Lahir</th>
            <th>Alamat</th>
            <th>Negara</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
          <td style="background-color: red;">1</td>
          <td style="background-color: red;">123456789</td>
          <td style="background-color: red;">John Doe</td>
          <td style="background-color: red;">Laki-laki</td>
          <td style="background-color: red;">1990-01-01</td>
          <td style="background-color: red;">Jl. Contoh No. 1, Jakarta</td>
          <td style="background-color: red;">Indonesia</td>
          <td style="background-color: red;">
            <button class="p-0 fw-bold text-warning">detail</button>
            <button class="p-0 fw-bold text-primary">edit</button>
            <button class="p-0 fw-bold text-danger">delete</button>
          </td>
        </tr> -->
        </tbody>
      </table>
      <!-- Modal HTML -->
      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">
                Konfirmasi Hapus
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Apakah kamu yakin ingin menghapus <span id="personName"></span>?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Batal
              </button>
              <button type="button" class="btn btn-primary" id="confirmDelete">
                Hapus
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
